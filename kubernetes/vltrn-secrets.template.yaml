# kubernetes/vltrn-secrets.template.yaml
apiVersion: v1
kind: Secret
metadata:
  name: vltrn-secrets
type: Opaque
stringData:
  # --- Postgres credentials for dataroom-db ---
  POSTGRES_USER: vltrn_admin
  POSTGRES_PASSWORD: YOUR_POSTGRES_PASSWORD
  POSTGRES_DB: dataroom-db

  # --- LLM keys & endpoints for intent-parser, marketer-agent, scout-warn, etc. ---
  OPENAI_API_KEY: YOUR_OPENAI_API_KEY
  OPENAI_MODEL: gpt-4o-mini

  GEMINI_API_KEY: YOUR_GEMINI_API_KEY
  GEMINI_ENDPOINT: projects/your-project/locations/us-central1/publishers/google/models/text-bison@001

  VENICE_API_KEY: YOUR_VENICE_API_KEY
  VENICE_API_URL: https://api.venice.ai/v1/generate

  # === Enrichment API Credentials ===
  GOOGLE_API_KEY: YOUR_GOOGLE_API_KEY
  SEARCH_ENGINE_ID: YOUR_SEARCH_ENGINE_ID
  GITHUB_PAT: YOUR_GITHUB_PAT 